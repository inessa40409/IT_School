 
              <!doctype html>
              <html lang="en">
              
              <head>
                  <meta charset="utf-8">
                  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
                  <title>Пример верстки реального макета на CSS Flexbox</title>
                  <style>
                      *,
                      *::before,
                      *::after {
                          box-sizing: border-box;
                      }
              
                      html {
                          font-family: sans-serif;
                          line-height: 1.15;
                          -webkit-text-size-adjust: 100%;
                          -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
                      }
              
                      body {
                          margin: 0;
                          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
                          font-size: 1rem;
                          font-weight: 400;
                          line-height: 1.5;
                          color: #212529;
                          text-align: left;
                          background-color: #fff;
                      }
              
                      /* контейнер */
                      .container {
                          width: 100%;
                          max-width: 1200px;
                          padding-right: 15px;
                          padding-left: 15px;
                          margin-left: auto;
                          margin-right: auto;
                      }
              
                      /* flex-контейнер */
                      .row {
                          display: -ms-flexbox;
                          display: flex;
                          -ms-flex-wrap: wrap;
                          flex-wrap: wrap;
                          margin-right: -15px;
                          margin-left: -15px;
                      }
              
                      /* CSS настройки flex-элементов */
                      .col {
                          position: relative;
                          width: 100%;
                          padding-right: 15px;
                          padding-left: 15px;
                      }
              
                      /* ширина блоков article и aside по умолчанию */
                      .col__article,
                      .col__aside {
                          -ms-flex: 0 0 100%;
                          flex: 0 0 100%;
                          max-width: 100%;
                      }
              
                      /* ширина блоков article и aside для больших экранов */
                      @media (min-width: 992px) {
              
                          /* 2/3 от ширины контейнера */
                          .col__article {
                              -ms-flex: 0 0 66.666667%;
                              flex: 0 0 66.666667%;
                              max-width: 66.666667%;
                          }
              
                          /* 1/3 от ширины контейнера */
                          .col__aside {
                              -ms-flex: 0 0 33.333333%;
                              flex: 0 0 33.333333%;
                              max-width: 33.333333%;
                          }
                      }
              
                      .header {
                          background-color: #e0e0e0;
                      }
              
                      .col__article {
                          background-color: #fff8e1;
                      }
              
                      .col__aside {
                          background-color: #dcedc8;
                      }
                      
                      .table{
                          display: flex;
                          padding: 2px;
                          margin: 1px;
                          height: 55px;
                          width: 100%;
                          border: white;
                          box-sizing: border-box;
                          align-items: stretch;
                      }
                      
                      #Еще_1{
                         background-color: chocolate;
                          width: 50%;
                          height: 50px;
                          padding: 10px;
                          margin: 1px;
                          text-align: center;
                          font-weight: bold;
                      }
                      #Еще_2{
                          background-color: chocolate;
                          width: 50%;
                          height: 50px;
                          padding: 10px;
                          margin: 1px;
                          text-align: center;
                          font-weight: bold;
                      }

                      #Еще_3{
                          justify-content: center;
                          background-color: chocolate;
                          height: 50px;
                          width: 100%;
                          padding: 10px;
                          text-align: center;
                          font-weight: bold;
                      }

                      .footer{
                        box-sizing: border-box;
                        height: 100%;
                        width: 100%;
                        display: flex;
                        border: white;
                        align-items: stretch;
                    }

                      #footer_1{
                          flex-wrap: nowrap;
                          justify-content:space-between;
                          background-color: white;
                          height: 70px;
                          width: 25%;
                          padding: 20px;
                          margin: 5px;
                          text-align: center;
                          font-weight: bold;
                          
                          
                      }   
                      #footer_2{
                          flex-wrap: nowrap;

                          background-color: white;
                          height: 70px;
                          width: 25%;
                          padding: 20px;
                          margin: 5px;

                        }   
                        #footer_3{

                          background-color:white;

                          width: 25%;
                          padding: 20px;

                        #footer_4{

                          width: 25%;

                          font-weight: bold;
                          
                          
                        }                
                  </style>
              </head>
              
              <body>
              
                  <header class="container header">
                      <div style="font-size: 20px; text-align:center; padding-top: 20px; padding-bottom: 20px; font-weight: bold;">
                          [Шапка страницы]</div>
                  </header>
                  
                  <main class="container main">
                      <div class="row">
                          <article class="col col__article">
                              <div
                                  style="font-size: 20px; text-align:center; padding-top: 30px; padding-bottom: 30px; font-weight: bold;">
                                  [Основная часть]
                              </div>
                            <div class="table"> 
                              <div id="Еще_1">[Еще 1]</div>
                              <div id="Еще_2">[Еще 2]</div></div>
                              <div id="Еще_3">[Еще 3]</div>
                              
                          </article>
                          <aside class="col col__aside"
                              style="font-size: 20px; text-align:center; padding-top: 20px; padding-bottom: 20px; font-weight: bold; min-height: 200px;">
                              [Боковая область]
                          </aside>
                      </div>
                  </main>
                
                  <footer class="container footer"
                      style="background: #e0e0e0; font-size: 20px; text-align:center; padding-top: 20px; padding-bottom: 20px; font-weight: bold;">
                      <div class="footer">
                      <div id="footer_1">[Секция футера 1]</div>

                  </footer>
              
              </body>
              
              </html>
